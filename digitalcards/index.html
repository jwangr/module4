<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Botanical Digital Business Card</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            background: linear-gradient(to right, #d7f4dc, #f0fbe0);
            font-family: 'Quicksand', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: #ffffff;
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 100, 0, 0.1);
            padding: 2rem;
            max-width: 360px;
            width: 100%;
            text-align: center;
            position: relative;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #4caf50;
            margin-bottom: 1rem;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
        }

        .card h4 {
            font-weight: 600;
            color: #2e7d32;
            margin-bottom: 0.3rem;
        }

        .card p {
            font-size: 0.95rem;
            color: #6b8e23;
        }

        .social-icons a {
            color: #6b8e23;
            font-size: 1.4rem;
            margin: 0 12px;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #388e3c;
        }

        .email {
            font-size: 0.85rem;
            color: #888;
            margin-top: 0.75rem;
        }

        .leaf-icon {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            color: #81c784;
        }
    </style>
</head>

<body>

    <div class="card">
        <div class="leaf-icon">
            <i class="fas fa-leaf"></i>
        </div>
        <img src="https://images.unsplash.com/photo-1501004318641-b39e6451bec6?auto=format&fit=crop&w=300&q=80"
            alt="Botanical Profile" class="profile-img">
        <h4>Fern Green</h4>
        <p>Nature Guide & Botanical Photographer</p>

        <div class="social-icons my-3">
            <a href="https://wa.me/1234567890" target="_blank" title="WhatsApp">
                <i class="fab fa-whatsapp"></i>
            </a>
            <a href="https://www.linkedin.com/in/fern-green" target="_blank" title="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://www.instagram.com/fernsnfocus" target="_blank" title="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
        </div>

        <div class="email">fern.green@example.com</div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
