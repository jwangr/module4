<head>

    <template id="card-template">
        <div class="col-sm-6 mb-3 mb-sm-0">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Special title treatment</h5>
                    <p class="card-price">With supporting text below as a natural lead-in to additional content.</p>
                    <p class="card-category">With supporting text below as a natural lead-in to additional content.</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
    </template>

    <div id="product-list" class="row"></div>

    <script>
        function getProducts() {
            fetch("https://fakestoreapi.com/products?limit=10")
                .then(response => response.json())
                .then(products => {console.log(products),
                    products.forEach(element => {
                        displayProducts(element);
                    });
                });
        }

        function displayProducts(product) {
            const template = document.getElementById("card-template").content.cloneNode(true);
            template.querySelector(".card-title").innerText = product.title;
            template.querySelector(".card-price").innerText = `$ ` + product.price;
            template.querySelector(".card-category").innerText = product.category;
            
            document.getElementById("product-list").appendChild(template);
        }

        document.addEventListener("DOMContentLoaded", function() {getProducts()});

    </script>
</body>

</html>
