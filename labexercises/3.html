<body>
    <template id="card-template">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title"></h5>
                <div class="card-text"></div>
            </div>
        </div>
    </template>

    <div id="card-list"></div>
    <!-- New template cards will be appended here -->

    <!-- New artist cards will be appended in here -->
    <div id="card-list2"></div>
</body>

<script>
    function addCard(cardTitle, cardContent, cardList) {
        // clone the template
        const template = document.getElementById("card-template").content.cloneNode(true);

        // populate the template
        template.querySelector('.card-title').innerText = cardTitle;
        template.querySelector('.card-text').innerText = cardContent;

        // include the populated template into the page
        document.getElementById(cardList).appendChild(template);
    }

    addCard(`My Card Title`, `lorem ipsum ble bla`, 'card-list');

    // Cards are automatically populated from an array of items
    const data = [{ name: 'bob', age: 23 }, { name: 'alice', age: 39 }]

    data.forEach(element => {
        addCard(element.name, element.age, "card-list");
    });
